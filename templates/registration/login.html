{% extends 'base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<p>You are already signed in as {{ user.username }}.</p>
	{% else %}
		<h2>Log In</h2>
		<form method = "post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type = "submit">Log in</button>
		</form>
	{% endif %}
{% endblock content %}
